version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ameen-hub
    restart: unless-stopped
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CRON_SECRET=${CRON_SECRET:-your-cron-secret-change-this}
      - PORT=4000
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://ameenhub.sbc.om}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://ameenhub.sbc.om}
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./data/uploads:/app/data/uploads
      # Persist logs
      - ./logs:/app/logs
    networks:
      - ameen-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: ameen-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - ameen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for SSL Certificate Management
  certbot:
    image: certbot/certbot
    container_name: ameen-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ameen-network

networks:
  ameen-network:
    driver: bridge

volumes:
  app-data:
  app-uploads:
  app-logs:
  nginx-logs:
  certbot-conf:
  certbot-www:
