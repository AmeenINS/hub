<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Authentication</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    .message {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .button:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”„ Clear Authentication</h1>
    <p class="message">This will clear your authentication tokens and force a fresh login.</p>
    <button class="button" onclick="clearAuth()">Clear & Logout</button>
    <div id="status"></div>
  </div>

  <script>
    function clearAuth() {
      // Clear cookies
      document.cookie.split(";").forEach(function(c) {
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
      });
      
      // Clear localStorage
      localStorage.clear();
      
      // Clear sessionStorage
      sessionStorage.clear();
      
      // Show success message
      document.getElementById('status').innerHTML = '<div class="status success">âœ… Authentication cleared! Redirecting to login...</div>';
      
      // Redirect to login after 1 second
      setTimeout(() => {
        window.location.href = '/login';
      }, 1000);
    }
  </script>
</body>
</html>
